<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resources Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="calendar.js" defer></script>
  </head>
  <body>
    <h1>Rsources</h1>
    <br>
    <div class = "box">
      <form method = "post">
        <div class = "form-group">
          <label for = "title"> Enter Title for Event </label>
          <input type = "text" name = "title" id = "title" placeholder = "Enter Title" 
            required-data-parsley-type = "title" data-parsley-trigger = "keyup"
            class = "form-control"/>
        </div>
        <div class = "form-group">
          <label for = "date"> Start Date</label>
            <input type = "date" name = "start_date" id = "start_date"
              required-data-parsley-type = "date"  data-parsley-trigger = "keyup" class = "form-control"/>
        </div>
        <div class = "form-group">
          <label for = "date"> End Date </label>
          <label for = "date"> Start Date</label>
            <input type = "date" name = "end_date" id = "end_date"
              required-data-parsley-type = "date"  data-parsley-trigger = "keyup" class = "form-control"/>
        </div>
        <div class = "form-group">
          <input type = "submit" id = "save-event" name = "save-event"
          value = "Save Event" class = "btn-sucess"/>
        </div> 
          
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    
  </body>
</html>
